- title: What
  text: TJCSC serves as an introduction to various aspects of hacking,
    like reverse engineering, cryptography, and website exploitation.
    You'll learn how attacks work and how to prevent them.
- title: Why
  text: Information security is becoming increasingly important and
    can also lead into many research programs, internships, and job
    opportunities; it's never too early to get started!
- title: How
  text: Our lectures are designed to be easy to understand, even for
    total beginners with no experience! Join us on Wednesdays during
    A or B block in the Syslab (200)!
